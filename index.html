<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Feedy</title>
	<meta name="theme-color" content="#5792CC">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="blue">
	<meta name="apple-mobile-web-app-title" content="Feedy">
	<link rel="apple-touch-icon" href="icon.png">

	<link rel="manifest" href="/manifest.json">

	<link rel="stylesheet" href="materialize.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper dark-primary-colour">
				<a class="brand-logo center accent-text-colour">Feedy</a>
			</div>
		</nav>
	</div>


	<main>
		<div class="container">
			<div id="loadingMessage">
				<center>
					<p>It takes a little while to load, good things come to those who wait.</p>
				</center>
			</div>
			<div id="messages" class="masonry">
			</div>
		</div>
	</main>

	<footer class="page-footer send-footer">
		<div class="container">
			<div class="input-field row msg">
				<textarea id="messagearea" class="materialize-textarea col s10" placeholder="Enter your message here then click send" data-length="300"></textarea>
				<i id="send-message" class="material-icons md-48 sendicon col s2">send</i>
			</div>
			<p class="credit">By Joseph Meagher</p>
		</div>
	</footer>




	<script src="jquery.min.js"></script>
	<script src="materialize.min.js"></script>
	<script src="main.js"></script>
</body>

</html>
